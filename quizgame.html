<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #question {
      margin-bottom: 20px;
    }

    #choices {
      list-style-type: none;
      padding: 0;
    }

    #choices li {
      margin-bottom: 10px;
    }

    #result {
      text-align: center;
    }

    @media (max-width: 600px) {
      #choices li {
        display: block;
      }
    }
</style>
</head>
<body>
  <h1>Quiz Game</h1>
  <div id="question"></div>
  <ul id="choices"></ul>
  <button id="submit">Submit</button>
  <div id="result"></div>

  <script>
    const quizData = [
      {
        question: "What is the capital city of France?",
        choices: ["Paris", "London", "Berlin", "Madrid"],
        correctAnswer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        choices: ["Venus", "Mars", "Jupiter", "Saturn"],
        correctAnswer: "Mars"
      },
      {
        question: "What is the largest ocean on Earth?",
        choices: ["North America", "South America", "Europe", "Australasia"],
        correctAnswer: "South America"
      },
      {
        question: "In which continent are Chile, Argentina and Brazil?",
        choices: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
        correctAnswer: "Pacific Ocean"
      },
      {
        question: "What is the name of the main character in Pride and Prejudice?",
        choices: ["Bernadette Smith", "Poppy Williams", "Elizabeth Bennet", "Maggie Johnson"],
        correctAnswer: "Elizabeth Bennet"
      }
    ];

    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const submitButton = document.getElementById("submit");
    const resultElement = document.getElementById("result");

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const question = quizData[currentQuestion];
      questionElement.textContent = question.question;

      choicesElement.innerHTML = "";

      question.choices.forEach(function (choice) {
        const li = document.createElement("li");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "choice";
        radio.value = choice;
        li.appendChild(radio);
        li.appendChild(document.createTextNode(choice));
        choicesElement.appendChild(li);
      });
    }

    function checkAnswer() {
      const selectedChoice = document.querySelector('input[name="choice"]:checked');
      if (!selectedChoice) {
        alert("Please select an answer!");
        return;
      }

      const answer = selectedChoice.value;

      if (answer === quizData[currentQuestion].correctAnswer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionElement.style.display = "none";
      choicesElement.style.display = "none";
      submitButton.style.display = "none";

      resultElement.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2>`;
    }

    // Event listener for submit button click
    submitButton.addEventListener("click", checkAnswer);

    showQuestion();
  </script>
</body>
</html>
